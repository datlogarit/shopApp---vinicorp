<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <style>
        .active {
            border: 2px solid #0d6efd;
        }
    </style>
    <div th:replace="~{fragments/navbar}"></div>
    <h2 style="text-align: center; margin-top: 20px">This is detail page</h2>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        width: fit-content;
        margin: 0 auto;
        border-radius: 6px;
        background-color: grey;
        padding: 15px;
        gap: 30px;
      ">
        <div id="img-of-product" style="
          display: flex;
          flex-direction: column;
          width: 300px;
          height: fit-content;
          gap: 14px;
        ">
            <img style="
            width: 300px;
            height: 190px;
            object-fit: cover;
            border-radius: 5px;
          " src="https://hdradio.vn/upload/hinhanh/tai-nghe/Sony/WH-CH520/den/tai-nghe-sony-wh-ch520-den.jpg"
                id="current_image" alt="" />
            <div style="
            display: flex;
            flex-direction: row;
            margin-top: 6px;
            justify-content: space-between;
          ">
                <img class="thumbnails active" onclick="activeThumbnail(this)"
                    style="width: 50px; height: 50px; border-radius: 2px;"
                    src="https://hdradio.vn/upload/hinhanh/tai-nghe/Sony/WH-CH520/den/tai-nghe-sony-wh-ch520-den.jpg"
                    alt="" />
                <img class="thumbnails" onclick="activeThumbnail(this)"
                    style="width: 50px; height: 50px; border-radius: 2px"
                    src="https://hdradio.vn/upload/hinhanh/tai-nghe/Sony/WH-CH520/den/tai-nghe-sony-wh-ch520-den-1.jpg"
                    alt="" />
                <img class="thumbnails" onclick="activeThumbnail(this)"
                    style="width: 50px; height: 50px; border-radius: 2px"
                    src="https://hdradio.vn/upload/hinhanh/tai-nghe/Sony/WH-CH520/den/tai-nghe-sony-wh-ch520-den-2.jpg"
                    alt="" />
                <img class="thumbnails" onclick="activeThumbnail(this)"
                    style="width: 50px; height: 50px; border-radius: 2px"
                    src="https://hdradio.vn/upload/hinhanh/tai-nghe/Sony/WH-CH520/den/tai-nghe-sony-wh-ch520-den-3.jpg"
                    alt="" />
                <img class="thumbnails" onclick="activeThumbnail(this)"
                    style="width: 50px; height: 50px; border-radius: 2px"
                    src="https://hdradio.vn/upload/hinhanh/tai-nghe/Sony/WH-CH520/den/tai-nghe-sony-wh-ch520-den-4.jpg"
                    alt="" />
            </div>
        </div>
        <div style="display: flex; flex-direction: column; width: 420px">
            <h4>Iphone 17 promax</h4>
            <div>
                <span>Description:</span>
                <span style="font-size: 14px; font-weight: 200">Đây là sản phẩm đạt thương hiệu quốc gia về chất lượng,
                    đã được
                    chứng minh qua nhiều quá trình nghiêm ngặt</span>
            </div>
            <div style="margin: 10px 0;">
                <span>Price: </span>
                <span>9.000.000đ</span>
            </div>
            <div>
                <button class="btn btn-primary">Add to card</button>
                <button class="btn btn-success">Buy now</button>
            </div>
            <input style="width: 100px; margin-top: 20px" type="number" value="1" min="1" max="100" />
            <div style="margin-top: 10px;">
                <span>*Avaiable quantity: </span>
                <span>2002</span>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<!-- Ion-icon -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    function activeThumbnail(element) {
        document.getElementById("current_image").src = element.src;
        let thumbs = document.querySelectorAll(".thumbnails");
        thumbs.forEach(img => img.classList.remove("active"));
        element.classList.add("active");
    }
</script>

</html>
