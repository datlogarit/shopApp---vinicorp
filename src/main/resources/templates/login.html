

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 450px;">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Login</h4>

                <!-- Form đăng nhập -->
                <form id="form-login" th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input maxlength="15" type="text" id="username-input" name="username" class="form-control"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input maxlength="30" type="password" id="password-input" name="password" class="form-control"
                            required />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/register">Don't have an account yet? Register now</a>
                </div>

                <div th:if="${param.error}" class="text-danger mt-3 text-center">
                    Invalid username or password
                </div>
                <div th:if="${param.logout}" class="text-success mt-3 text-center">
                    Logged out successfully
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("form-login").addEventListener("submit", function (e) {
        let usernameIn = document.getElementById("username-input").value.trim();
        const regex = /^\+?[1-9]\d{1,14}$/;
        if (usernameIn == null || usernameIn == "" || !regex.test(usernameIn)) {
            alert("Please enter a valid phone number");
            e.preventDefault();
            return;
        }
    })
</script>

</html>
